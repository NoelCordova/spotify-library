<div class="container">

    <div class="card-columns">
      <div *ngFor="let relase of newRelases" class="card">
        <img class="card-img-top" [src]="relase.images[0].url" [alt]="relase.name">
  
        <div class="card-body">
          <h5 class="card-title">{{ relase.name }}</h5>
          <hr>
  
          <p *ngFor="let artist of relase.artists" class="card-text">
            {{ artist.name }}
          </p>
  
        </div>
  
      </div>
    </div>
  
  </div>
