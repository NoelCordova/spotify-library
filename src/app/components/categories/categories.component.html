<div class="container">

  <div class="card-columns">
    <div *ngFor="let category of categories" class="card">
      <img class="card-img-top" [src]="category.icons[0].url" [alt]="category.name">

      <div class="card-body">
        <p class="card-title">{{ category.name }}</p>
      </div>

    </div>
  </div>

</div>
