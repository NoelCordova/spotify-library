<div class="container">
  
  <input class="form-control" type="text" #input (keyup)="search(input.value)" placeholder="Search artist">
  <hr>

  <div class="card-columns">
    <div *ngFor="let artist of artists" class="card">
      <img class="card-img-top" [src]="artist.images | noimage" [alt]="artist.name">

      <div class="card-body">
        <h5 class="card-title">{{ artist.name }}</h5>
      </div>

    </div>
  </div>
  
</div>
